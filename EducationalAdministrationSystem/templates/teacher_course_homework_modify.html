<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta content="" name="description" />
    <meta content="webthemez" name="author" />
    <title>Bootstrap HTML5 Admin Template</title>
	<!-- Bootstrap Styles-->
    <link href="/static/4assets/css/bootstrap.css" rel="stylesheet" />
     <!-- FontAwesome Styles-->
    <link href="/static/4assets/css/font-awesome.css" rel="stylesheet" />
        <!-- Custom Styles-->
    <link href="/static/css/jiaowu.css" rel="stylesheet" />
     <!-- Google Fonts-->
   <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />



</head>
<body>
    <!--wrapper 是根节点，最外层的div容器-->
    <div id="wrapper">

        <!--最上面的导航栏集成于.headerer-->
        <div class="headerer"></div>

        <!--这个nav是左边的东西-->
        <div class="teacher_left"></div>

        <!--  这个page-wrapper是右边   -->
        <div id="page-wrapper">
          <div class="header">
            <h1 class="page-header">
                新增作业
            </h1>
            <!--可选择返回的不知道叫什么的东西-->
            <ol class="breadcrumb">
                <li><a href="../">软件工程实践</a></li>
                <li><a href="../">作业管理</a></li>
                <li class="active">修改作业</li>
			</ol>
          </div>

            <!--这是我们操作的主题框-->
            <div id="page-inner">
              <!--新增学期表格-->
              <div class="row">
                  <div class="col-xs-12">
                      <div class="panel panel-default">
                          <div class="panel-heading">
                              <div class="card-title">
                                  <div class="title">修改作业</div>
                              </div>
                          </div>
                          <div class="panel-body">
                              <form class="form-horizontal">

                                  <div class="form-group">
                                      <label class="col-sm-2 control-label">作业名称</label>
                                      <div class="col-sm-6">
                                          <input type="text" class="form-control" name="assignment_name" required placeholder="作业名称">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="col-sm-2 control-label">作业要求</label>
                                      <div class="col-sm-8">
                                          <textarea class="form-control" name="assignment_requirement" rows="7" required placeholder="作业要求"></textarea>
                                      </div>
                                  </div>
                                  <!-- 日期时间控件待实现 -->
                                  <div class="form-group">
                                      <label class="col-sm-2 control-label">起始时间</label>
                                      <div class="col-sm-4">
                                          <input type="datetime" class="form-control" name="assignment_starttime" required placeholder="起始时间">
                                      </div>
                                  </div>

                                  <div class="form-group">
                                      <label class="col-sm-2 control-label">截止时间</label>
                                      <div class="col-sm-4">
                                          <input type="datetime" class="form-control" name="assignment_duetime" required placeholder="截止时间">
                                      </div>
                                  </div>

                                  <div class="form-group">
                                      <label class="col-sm-2 control-label">允许最大提交次数</label>
                                      <div class="col-sm-1">
                                          <input type="number" class="form-control" name="maximum_submit" required>
                                      </div>
                                  </div>

                                  <div class="form-group">
                                      <label class="col-sm-2 control-label">分数比例</label>
                                      <div class="col-sm-1">
                                          <input type="text" class="form-control" name="garde_ratio">
                                      </div>
                                  </div>


                                  <div class="form-group">
                                      <div class="col-sm-offset-2 col-sm-10">
                                          <button type="submit" class="btn btn-default">提交</button>
                                      </div>
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
            </div>
             <!-- /. PAGE INNER  -->
        </div>
        </div>
         <!-- /. PAGE WRAPPER  -->
    </div>
     <!-- /. WRAPPER  -->




    <!-- JS Scripts-->
    <!-- jQuery Js -->
    <script src="/static/4assets/js/jquery-1.10.2.js"></script>
      <!-- Bootstrap Js -->
    <script src="/static/4assets/js/bootstrap.min.js"></script>
    <!-- Metis Menu Js -->
    <script src="/static/4assets/js/jquery.metisMenu.js"></script>
      <!-- Custom Js -->
    <!--<script src="assets/js/custom-scripts.js"></script>-->
    <!--添加教务、学生、教师页头部js-->
    <script src="/static/js/addheader.js"></script>
    <!--添加教师页nav左边js-->
    <script src="/static/js/add_teacher_left.js"></script>
    <!-- DATA TABLE SCRIPTS -->
    <script src="/static/4assets/js/dataTables/jquery.dataTables.js"></script>
    <script src="/static/4assets/js/dataTables/dataTables.bootstrap.js"></script>
        <script>
            $(document).ready(function () {
                $('#dataTables-example').dataTable();
            });
    </script>


</body>
</html>
