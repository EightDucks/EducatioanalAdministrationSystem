<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta content="" name="description" />
    <meta content="webthemez" name="author" />
    <title>Bootstrap HTML5 Admin Template</title>
	<!-- Bootstrap Styles-->
    <link href="/static/4assets/css/bootstrap.css" rel="stylesheet" />
     <!-- FontAwesome Styles-->
    <link href="/static/4assets/css/font-awesome.css" rel="stylesheet" />
        <!-- Custom Styles-->
    <link href="/static/css/jiaowu.css" rel="stylesheet" />
     <!-- Google Fonts-->
   <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />



</head>
<body>
    <!--wrapper 是根节点，最外层的div容器-->
    <div id="wrapper">

        <!--最上面的导航栏集成于.headerer-->
        <div class="headerer"></div>


        <!--这个nav是左边的东西-->
        <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
              <ul class="nav" id="main-menu">
              <!--左边栏的内容-->
              <ul class="nav" id="main-menu">
                  <li>
                      <a href="#"><i class="fa fa-fw fa-file"></i> 教务管理</a>
                  </li>
              </ul>
            </div>

        </nav>
        <!--  这个page-wrapper是右边   -->
        <div id="page-wrapper">
          <div class="header">
            <h1 class="page-header">
                 新增学期
            </h1>
            <!--可选择返回的不知道叫什么的东西-->
            <ol class="breadcrumb">
					    <li><a href="../">教务管理</a></li>
					    <li class="active">新增学期</li>
					  </ol>
          </div>

            <!--这是我们操作的主题框-->
            <div id="page-inner">
              {% if messages %}
              <div class="row">
                <div class="col-xs-12">
                  {% for message in messages %}
                    <div class="alert alert-{% if message.tags == 'success' %}success{% elif message.tags == 'error' %}danger{% elif message.tags == 'warning' %}warning{% else %}info{% endif %} alert-dismissible" role="alert">
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      {{message}}
                    </div>
                  {% endfor %}
                </div>
              </div>
              {% endif %}
              <!--新增学期表格-->
              <div class="row">
                  <div class="col-xs-12">
                      <div class="panel panel-default">
                          <div class="panel-heading">
                              <div class="card-title">
                                  <div class="title">新增学期</div>
                              </div>
                          </div>
                          <div class="panel-body">
                              <form class="form-horizontal" action="/EducationalSystem/saveTermInfo/">

                                  <div class="form-group">
                                      <label class="col-sm-2 control-label">学期名称</label>
                                      <div class="col-sm-5">
                                          <input type="text" class="form-control" name="semester_name" required placeholder="学期名称">
                                      </div>
                                  </div>
                                  <!-- 日期时间控件待实现 -->
                                  <div class="form-group">
                                      <label class="col-sm-2 control-label">起始日期</label>
                                      <div class="col-sm-3">
                                          <input type="date" class="form-control" name="semester_startdate" required>
                                      </div>
                                  </div>

                                  <div class="form-group">
                                      <label class="col-sm-2 control-label">结束日期</label>
                                      <div class="col-sm-3">
                                          <input type="date" class="form-control" name="semester_enddate" required>
                                      </div>
                                  </div>

                                  <div class="form-group">
                                      <label class="col-sm-2 control-label">周数</label>
                                      <div class="col-sm-2">
                                          <input type="number" class="form-control" name="semester_numofweeks" required>
                                      </div>
                                  </div>

                                  <!--<div class="form-group">-->
                                      <!--<div class="col-sm-offset-2 col-sm-10">-->
                                        <!--<div class="checkbox3 checkbox-round checkbox-check checkbox-light">-->
                                          <!--<input type="checkbox" id="checkbox-10">-->
                                          <!--<label for="checkbox-10">-->
                                            <!--设置为当前学期-->
                                          <!--</label>-->
                                        <!--</div>-->
                                      <!--</div>-->
                                  <!--</div>-->
                                  <div class="form-group">
                                      <div class="col-sm-offset-2 col-sm-10">
                                          <button type="submit" class="btn btn-default">提交</button>
                                      </div>
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
            </div>
             <!-- /. PAGE INNER  -->
        </div>
        </div>
         <!-- /. PAGE WRAPPER  -->
    </div>
     <!-- /. WRAPPER  -->




    <!-- JS Scripts-->
    <!-- jQuery Js -->
    <script src="/static/4assets/js/jquery-1.10.2.js"></script>
      <!-- Bootstrap Js -->
    <script src="/static/4assets/js/bootstrap.min.js"></script>
    <!-- Metis Menu Js -->
    <script src="/static/4assets/js/jquery.metisMenu.js"></script>
      <!-- Custom Js -->
    <!--<script src="assets/js/custom-scripts.js"></script>-->
    <!--添加教务、学生、教师页头部js-->
    <script src="/static/js/addheader.js"></script>


</body>
</html>
