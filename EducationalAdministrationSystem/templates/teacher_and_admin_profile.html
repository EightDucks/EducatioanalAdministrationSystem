<div id="wrapper">

    <!--最上面的导航栏集成于.headerer-->
    <div class="headerer"></div>

                <!--左边栏的内容-->
                <ul class="nav" id="main-menu">

                        <a href="/EducationalSystem/teacher/"><i class="fa fa-fw fa-file"></i> 课程列表</a>
                    </li>
                </ul>
            </div>
        </nav>
    {% else %}
        <nav class="navbar-default navbar-side" role="navigation">

              <!--左边栏的内容-->
              <ul class="nav" id="main-menu">

                      <a href="/EducationalSystem/jiaowu/"><i class="fa fa-fw fa-file"></i> 教务管理</a>

    <div style="display:none;">

                                    <label class="col-sm-2 control-label">姓名</label>

                                        <label class="control-label" style="font-weight:normal;">{{ user.name }}</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">性别</label>

                                </div>

{#                                    </div>#}
{#                                </div>#}

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">职务</label>
                                    <div class="col-sm-10">
                                        <label class="control-label" style="font-weight:normal;">{{user.title}}</label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">电话</label>
                                    <div class="col-sm-10">
                                        <label class="control-label" style="font-weight:normal;">{{user.mobile}}</label>
                                    </div>
                                </div>

                                <!--<div class="form-group">-->
