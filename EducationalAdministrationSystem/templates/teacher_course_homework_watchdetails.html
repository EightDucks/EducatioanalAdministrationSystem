<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta content="" name="description" />
    <meta content="webthemez" name="author" />
    <title>Bootstrap HTML5 Admin Template</title>
	<!-- Bootstrap Styles-->
    <link href="/static/4assets/css/bootstrap.css" rel="stylesheet" />
     <!-- FontAwesome Styles-->
    <link href="/static/4assets/css/font-awesome.css" rel="stylesheet" />
        <!-- Custom Styles-->
    <link href="/static/css/jiaowu.css" rel="stylesheet" />
     <!-- Google Fonts-->
   <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
   <!--本页引用css-->
   <link href="/static/css/homework_watchdetails.css" rel="stylesheet" />



</head>
<body>
    <!--wrapper 是根节点，最外层的div容器-->
    <div id="wrapper">

        <!--最上面的导航栏集成于.headerer-->
        <div class="headerer"></div>


        <!--这个nav是左边的东西-->
        <div class="teacher_left"></div>

        <!--  这个page-wrapper是右边   -->
        <div id="page-wrapper">
          <div class="header">
            <h1 class="page-header">
                作业名称
            </h1>
            <!--可选择返回的不知道叫什么的东西-->
            <ol class="breadcrumb">
                <li><a href="/EducationalSystem/teacher/">{{asn.course_id.name}}</a></li>
                <li><a href="/EducationalSystem/teacher/CouAsn/{{asn.course_id.id}}">作业管理</a></li>
                <li class="active">作业名称</li>
			</ol>
          </div>

            <!--这是我们操作的主题框-->
            <div id="page-inner">
              <!--查看作业详细信息表格-->
              <div class="row">
                  <div class="col-xs-12">
                      <div class="panel panel-default">
                          <div class="panel-heading">
                              <div class="card-title">
                                  <div class="title">基本信息</div>
                              </div>
                          </div>
                          <div class="panel-body">
                              <form class="form-horizontal">

                                  <div class="form-group">
                                      <label class="col-sm-2 control-label">作业名称</label>
                                      <div class="col-sm-10">
                                          {{asn.name}}
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="col-sm-2 control-label">作业要求</label>
                                      <div class="col-sm-10">
                                          {{asn.requirement}}
                                      </div>
                                  </div>
                                  <!-- 日期时间控件待实现 -->
                                  <div class="form-group">
                                      <label class="col-sm-2 control-label">起始时间</label>
                                      <div class="col-sm-10">
                                          {{asn.starttime}}
                                      </div>
                                  </div>

                                  <div class="form-group">
                                      <label class="col-sm-2 control-label">截止时间</label>
                                      <div class="col-sm-10">
                                          {{asn.endtime}}
                                      </div>
                                  </div>

                                  <div class="form-group">
                                      <label class="col-sm-2 control-label">允许最大提交次数</label>
                                      <div class="col-sm-10">
                                          {{asn.submit_limit}}
                                      </div>
                                  </div>

                                  <div class="form-group">
                                      <label class="col-sm-2 control-label">分数比例</label>
                                      <div class="col-sm-10">
                                          {{asn.weight}}
                                      </div>
                                  </div>


                                  <div class="form-group">
                                      <div class="col-sm-offset-2 col-sm-10">
                                          <button type="submit" class="btn btn-default">修改</button>
                                      </div>
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>

              <!--查看提交作业信息表格-->
              <div class="row">
                    <div class="col-md-12">
                        <!-- Advanced Tables -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <label>
                                    提交作业管理
                                </label>
                                <button type="button" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-download"></span>下载所有作业</button>
                                <button type="button" class="btn btn-default btn-sm" id="btn-multi-assignment-upload"><span class="glyphicon glyphicon-upload"></span>上传所有批改后作业</button>

                            </div>

                            <div class="panel-body magry_hide" id="multi-assignment-upload">
                              <div class="form-horizontal">
                                <label class="col-sm-3 control-label"><span class="glyphicon glyphicon-upload"></span>上传所有批改后作业</label>
                                <input type="file" class="col-sm-3"/>
                                <button type="button" class="btn btn-default btn-sm">提交</button>
                              </div>
                            </div>

                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                        <thead>
                                            <tr>
                                                <th>团队ID</th>
                                                <th>团队名称</th>
                                                <th>提交状态</th>
                                                <th>提交时间</th>
                                                <th>批改状态</th>
                                                <th>分数</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {% for t in tem %}
                                            <!--内容都在tbody里加-->
                                            <form>
                                              <tr class="gradeA">
                                                  <td class="center">{{t.id}}</td>
                                                  <td>{{t.name}}</td>
                                                  <td class="center">已提交</td>
                                                  <td>2017-6-26 12:00:00</td>
                                                  <td class="center">未批改</td>
                                                  <td>-</td>
                                                  <td class="center">
                                                      <input type="text" style="display:none" name="team_id" value="{{t.id}}">
                                                      <input type="submit" class="btn btn-info btn-xs" value="详细信息"> </input>
                                                      <input type="submit" class="btn btn-primary btn-xs" value="设置分数与评价"> </input>
                                                      <input type="submit" class="btn btn-success btn-xs" value="下载原始作业附件"> </input>
                                                  </td>
                                              </tr>
                                            </form>
                                        {% endfor %}
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                        <!--End Advanced Tables -->
                    </div>
                </div>
            </div>
             <!-- /. PAGE INNER  -->
        </div>
        </div>
         <!-- /. PAGE WRAPPER  -->
    </div>
     <!-- /. WRAPPER  -->




    <!-- JS Scripts-->
    <!-- jQuery Js -->
    <script src="/static/4assets/js/jquery-1.10.2.js"></script>
      <!-- Bootstrap Js -->
    <script src="/static/4assets/js/bootstrap.min.js"></script>
    <!-- Metis Menu Js -->
    <script src="/static/4assets/js/jquery.metisMenu.js"></script>
      <!-- Custom Js -->
    <!--<script src="assets/js/custom-scripts.js"></script>-->
    <!--添加教务、学生、教师页头部js-->
    <script src="/static/js/addheader.js"></script>
    <!--添加教师左边页面-->
    <script src="/static/js/add_teacher_left.js"></script>
    <!-- DATA TABLE SCRIPTS -->
    <script src="/static/4assets/js/dataTables/jquery.dataTables.js"></script>
    <script src="/static/4assets/js/dataTables/dataTables.bootstrap.js"></script>
    <script>
            /*Table相关*/
            $(document).ready(function () {
                $('#dataTables-example').dataTable();
            });

            /*批量上传多个批改后作业的事件*/
            $('#btn-multi-assignment-upload').click(function () {
              if($('#multi-assignment-upload').is('.magry_hide')==true){
                $('#multi-assignment-upload').removeClass('magry_hide');
              }
              else{
                $('#multi-assignment-upload').addClass('magry_hide');
              }
            })

    </script>


</body>
</html>
