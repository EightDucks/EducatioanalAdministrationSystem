<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta content="" name="description" />
    <meta content="webthemez" name="author" />
    <title>Bootstrap HTML5 Admin Template</title>
	<!-- Bootstrap Styles-->
    <link href="/static/4assets/css/bootstrap.css" rel="stylesheet" />
     <!-- FontAwesome Styles-->
    <link href="/static/4assets/css/font-awesome.css" rel="stylesheet" />
        <!-- Custom Styles-->
    <link href="/static/css/jiaowu.css" rel="stylesheet" />
     <!-- Google Fonts-->
   <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />



</head>
<body>
    <!--wrapper 是根节点，最外层的div容器-->
    <div id="wrapper">
        <!--navbar 这个是最上边的导航栏，他是根据navbar上下布局的-->
        <nav class="navbar navbar-default top-navbar" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html"><strong><i class="icon fa fa-plane"></i> BRILLIANT</strong></a>

                <div id="sideNav" href="">

                </div>
            </div>

            <div class="profile_details" style="padding-right: 20px;">
                <ul class="nav navbar-top-links navbar-right">
                    <li class="dropdown profile_details_drop"  style="margin-top:-10px;">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false" style="padding-bottom:5px;">
                            <div class="profile_img">
                                <span class="prfil-img"><img src="imgs/1.png" alt="" style="height:50px; width:50px"> </span>
                                <div class="user-name">
                                    <p style="padding-top:5px; margin:0 0 3px;">Wikolia</p>
                                    <span>Administrator</span>
                                </div>
                                <i class="fa fa-angle-down lnr"></i>
                                <i class="fa fa-angle-up lnr"></i>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                        <!--dropdown-User-Menu-->
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="#"><i class="fa fa-user fa-fw"></i> User Profile</a>
                            </li>
                            <li><a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a>
                            </li>
                            <li class="divider"></li>
                            <li><a href="#"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                            </li>
                        </ul>
                        <!--/. dropdown-User-Menu-->
                    </li>
                </ul>
            </div>

        </nav>


        <!--这个nav是左边的东西-->
        <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
              <!--左边栏的内容-->
                  <li>
                      <a href="#"><i class="fa fa-fw fa-file"></i> 教务管理</a>
                  </li>
              </ul>
            </div>

        </nav>
        <!--  这个page-wrapper是右边   -->
        <div id="page-wrapper">
          <div class="header">
            <h1 class="page-header">
                 新增课程
            </h1>
            <!--可选择返回的不知道叫什么的东西-->
            <ol class="breadcrumb">
              <li><a href="../">教务管理</a></li>
              <li class="active">新增课程</li>
            </ol>
          </div>

            <!--这是我们操作的主题框-->
            <div id="page-inner">
                  <!--新增课程表格-->
                  <div class="row">
                      <div class="col-xs-12">
                          <div class="panel panel-default">
                              <div class="panel-heading">
                                  <div class="card-title">
                                      <div class="title">新增课程</div>
                                  </div>
                              </div>
                              <div class="panel-body">
                                  <form class="form-horizontal">

                                      <div class="form-group">
                                          <label class="col-sm-2 control-label">当前学期</label>
                                          <div class="col-sm-8">
                                              <input type="text" class="form-control" name="semester_name" disabled>
                                          </div>
                                      </div>
                                      <!-- 日期时间控件待实现 -->
                                      <div class="form-group">
                                          <label class="col-sm-2 control-label">课程名称</label>
                                          <div class="col-sm-8">
                                              <input type="text" class="form-control" name="course_name">
                                          </div>
                                      </div>

                                      <div class="form-group">
                                          <label class="col-sm-2 control-label">课程时间</label>
                                          <div class="col-sm-3">
                                              <input type="text" class="form-control" name="course_time">
                                          </div>
                                      </div>

                                      <div class="form-group">
                                          <label class="col-sm-2 control-label">上课地点</label>
                                          <div class="col-sm-3">
                                              <input type="text" class="form-control" name="course_location">
                                          </div>
                                      </div>

                                      <div class="form-group">
                                          <label class="col-sm-2 control-label">课程学分</label>
                                          <div class="col-sm-3">
                                              <!--仅可输入数字和小数点-->
                                              <input type="text" class="form-control" name="course_point" placeholder="仅可输入整数和小数" onkeyup="value=value.replace(/[^\d\.]/g,'')" onblur="value=value.replace(/[^\d\.]/g,'')">
                                          </div>
                                      </div>

                                      <div class="form-group">
                                          <div class="col-sm-offset-2 col-sm-10">
                                              <button type="submit" class="btn btn-default">提交</button>
                                          </div>
                                      </div>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
            </div>
             <!-- /. PAGE INNER  -->
        </div>
        </div>
         <!-- /. PAGE WRAPPER  -->
    </div>
     <!-- /. WRAPPER  -->




    <!-- JS Scripts-->
    <!-- jQuery Js -->
    <script src="/static/4assets/js/jquery-1.10.2.js"></script>
      <!-- Bootstrap Js -->
    <script src="/static/4assets/js/bootstrap.min.js"></script>
    <!-- Metis Menu Js -->
    <script src="/static/4assets/js/jquery.metisMenu.js"></script>
      <!-- Custom Js -->
    <!--<script src="assets/js/custom-scripts.js"></script>-->


</body>
</html>
