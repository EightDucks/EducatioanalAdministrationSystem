{% for chat in chats %}
    <p class="list-group-item-heading" style="">{{ chat.type}}:{{chat.sender}}--{{chat.time}}</p>
    <div class="col-xs-4">
        <input class="form-control" disabled value="{{ chat.content }}"/>
    </div>
    <input type="hidden" class="chat_id" value="{{chat.id}}"/>
    <br>
{% endfor %}
