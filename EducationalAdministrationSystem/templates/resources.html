<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="" name="description" />
    <meta content="webthemez" name="author" />
    <title>Bootstrap HTML5 Admin Template</title>
    <!-- Bootstrap Styles-->
    <link href="/static/4assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link href="/static/4assets/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom Styles-->
    <link href="/static/css/jiaowu.css" rel="stylesheet" />
    <!-- Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

    <!--<link href="static/css/res2.css" rel="stylesheet" />-->
    <link href="/static/css/resources.css" rel="stylesheet" />

</head>
<body>
<!--wrapper 是根节点，最外层的div容器-->
<div id="wrapper">

    <!--最上面的导航栏集成于.headerer-->
    <div class="headerer"></div>


    <!--这个nav是左边的东西-->
    <div class="teacher_left"></div>
    <div style="display:none;">
        <input id="cou_id_holder" value="{{course_id}}" >
    </div>

    <!--  这个page-wrapper是右边   -->
    <div id="page-wrapper">
        <div class="header">
            <h1 class="page-header">
                基本信息
            </h1>
            <!--可选择返回的不知道叫什么的东西-->
            <ol class="breadcrumb">
                <li><a href="../">课程信息</a></li>
                <li class="active">资源</li>
            </ol>
        </div>

        <!--这是我们操作的主题框-->
        <div id="page-inner">
            <!--信息交流处-->
            <input class="msgtransfer" type="hidden" name="{{course_id}}" maxlength="85" />
            <input class="filepath" type="hidden" name="{{virpath}}" maxlength="85" />
            <div class="row">
                <div  class="alldom">
                    <ul id="divall">
                        <!--<li class="myfile" class="myfile" class="myfile"><input type="text" class="changename" name="1" value="我的文件夹一"/><input class="checkbox" name="1" type="checkbox" value="" /></li>-->
                        <!--<li class="myfile"><input type="text" class="changename" name="1" value="我的文件夹二"/><input class="checkbox" name="1" type="checkbox" value="" /></li>-->
                        <!--<li class="myfile"><input type="text" class="changename" name="1" value="我的文件夹三"/><input class="checkbox" name="1" type="checkbox" value="" /></li>-->
                        <!--<li class="myfile"><input type="text" class="changename" name="1" value="我的文件夹四"/><input class="checkbox" name="1" type="checkbox" value="" /></li>-->
                        <!--<li class="myfile"><input type="text" class="changename" name="1" value="我的文件夹五"/><input class="checkbox" name="1" type="checkbox" value="" /></li>-->
                        <!--<li class="myfile"><input type="text" class="changename" name="1" value="我的文件夹六"/><input class="checkbox" name="1" type="checkbox" value="" /></li>-->
                        <!--<li class="myfile"><input type="text" class="changename" name="1" value="我的文件夹七"/><input class="checkbox" name="1" type="checkbox" value="" /></li>-->
                        <!--<li class="myfile"><input type="text" class="changename" name="1" value="我的文件夹八"/><input class="checkbox" name="1" type="checkbox" value="" /></li>-->
                        <!--<li class="myfile"><input type="text" class="changename" name="1" value="我的文件夹九"/><input class="checkbox" name="1" type="checkbox" value="" /></li>-->
                        {% for res in resources %}
                        <li class="myfile"><input type="text" class="changename" name="1" value="{{res.name}}"/><input class="checkbox" name="{{res.id}}" type="checkbox" value="" /></li>
                        {% endfor %}
                        {% for folder in folders %}
                        <li class="myfolder"><input type="text" class="changename" name="3" value="{{folder.name}}"/><input class="checkbox" name="{{folder.id}}" type="checkbox" value="" /></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="row">
                <ul class="pagination">
                    <li><a href="#"><</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">></a></li>
                </ul>
            </div>

            <div class="operator_bar">
                <button type="submit" id='downloadbutton' class="btn-default btn remove">下载文件</button>
                <button type="submit"  class="btn-default btn carrynews">创建新文件夹</button>
                <button type="submit" id='removebutton' class="btn-default btn remove">删除文件</button>
                <button type="submit"  class="btn-default btn back">返回上一级</button>
                <form id="uploadForm" method="POST" enctype="multipart/form-data" action="">

                    <button type="button" id='uploadbutton' class="btn-default btn ">上传文件</button>


                    <input type="file"  id="exampleInputFile" name="fileupload" multiple="">
                </form>
            </div>

        </div>
        <!-- /. PAGE INNER  -->
    </div>
</div>
<!-- /. PAGE WRAPPER  -->

<!-- /. WRAPPER  -->

<!-- JS Scripts-->
<!-- jQuery Js -->
<script type="text/javascript" src="/static/js/jquery-1.8.8.js"></script>
<!--<script src="static/4assets/js/jquery-1.10.2.js"></script>-->
<!-- Bootstrap Js -->
<script src="/static/4assets/js/bootstrap.min.js"></script>
<!-- Metis Menu Js -->
<script src="/static/4assets/js/jquery.metisMenu.js"></script>
<!-- Custom Js -->
<!--<script src="assets/js/custom-scripts.js"></script>-->
<!--添加教务、学生、教师页头部js-->
<script src="/static/js/addheader.js"></script>
<script src="/static/js/resources.js"></script>
<script src="/static/js/layer/layer.js"></script>
<!--添加教师页nav左边js-->
<script src="/static/js/add_teacher_left.js"></script>


</body>
</html>
