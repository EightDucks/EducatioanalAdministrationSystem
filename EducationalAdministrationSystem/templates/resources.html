<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="" name="description" />
    <meta content="webthemez" name="author" />
    <title>Bootstrap HTML5 Admin Template</title>
    <!-- Bootstrap Styles-->
    <link href="/static/4assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link href="/static/4assets/css/font-awesome.css" rel="stylesheet" />

    <link href="/static/css/jiaowu.css" rel="stylesheet" />

    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

    <!--<link href="/static/css/res2.css" rel="stylesheet" />-->
    <link href="/static/css/resources.css" rel="stylesheet" />

</head>
<body>
<!--wrapper 是根节点，最外层的div容器-->
<div id="wrapper">

    <!--最上面的导航栏集成于.headerer-->
    <div class="headerer"></div>


    <!--这个nav是左边的东西-->
    <nav class="navbar-default navbar-side" role="navigation">
        <div class="sidebar-collapse">
            <!--左边栏的内容-->
            <ul class="nav" id="main-menu">
                <li>
                    <a href="#"><i class="fa fa-fw fa-file"></i> 基本信息</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-fw fa-file"></i> 资源</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-fw fa-file"></i> 作业</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-fw fa-file"></i> 团队</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-fw fa-file"></i> 交流</a>
                </li>
            </ul>
        </div>

    </nav>
    <!--  这个page-wrapper是右边   -->
    <div id="page-wrapper">
        <div class="header">
            <h1 class="page-header">
                基本信息
            </h1>
            <!--可选择返回的不知道叫什么的东西-->
            <ol class="breadcrumb">
                <li><a href="../">课程信息</a></li>
                <li class="active">资源</li>
            </ol>
        </div>

        <!--这是我们操作的主题框-->
        <div id="page-inner">
            <input id="msgtransfer" type="hidden" name="fullname" maxlength="85" />
            <div class="row">
                <div  class="alldom">
                    <ul id="divall">
                        <li><input type="text" class="changename" value="我的文件夹一"/><input class="checkbox" type="checkbox" value="" /></li>
                        <li><input type="text" class="changename" value="我的文件夹二"/><input class="checkbox" type="checkbox" value="" /></li>
                        <li><input type="text" class="changename" value="我的文件夹三"/><input class="checkbox" type="checkbox" value="" /></li>
                        <li><input type="text" class="changename" value="我的文件夹四"/><input class="checkbox" type="checkbox" value="" /></li>
                        <li><input type="text" class="changename" value="我的文件夹五"/><input class="checkbox" type="checkbox" value="" /></li>
                        <li><input type="text" class="changename" value="我的文件夹六"/><input class="checkbox" type="checkbox" value="" /></li>
                        <li><input type="text" class="changename" value="我的文件夹七"/><input class="checkbox" type="checkbox" value="" /></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <p style=" margin:10px auto; padding:10px 0; border-bottom:1px solid #666;">
                    <input type="submit" value="创建新文件夹" class="carrynews"/>
                    <input type="submit" value="清空文件夹" class="removeall"/>
                    <input type="submit" value="删除文件夹" class="remove" id="removebutton"/>
                </p>
            </div>
        </div>
        <!-- /. PAGE INNER  -->
    </div>
</div>
<!-- /. PAGE WRAPPER  -->

<!-- /. WRAPPER  -->

<script type="text/javascript" src="/static/js/jquery-1.8.8.js"></script>
