<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta content="" name="description" />
    <meta content="webthemez" name="author" />
    <title>Bootstrap HTML5 Admin Template</title>
	<!-- Bootstrap Styles-->
    <link href="/static/4assets/css/bootstrap.css" rel="stylesheet" />
     <!-- FontAwesome Styles-->
    <link href="/static/4assets/css/font-awesome.css" rel="stylesheet" />
        <!-- Custom Styles-->
    <link href="/static/css/jiaowu.css" rel="stylesheet" />
     <!-- Google Fonts-->
   <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

</head>
<body>
    <!--wrapper 是根节点，最外层的div容器-->
    <div id="wrapper">
        <!--最上面的导航栏集成于.headerer-->
        <div class="headerer"></div>


        <!--这个nav是左边的东西-->
        <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
               <ul class="nav" id="main-menu">
                <li>
                    <a  href="student.html"><i class="fa fa-fw fa-file"></i> 课程列表</a>
                <!--</li>-->
                <!--<li>-->
                    <!--<a  href="empty.html"><i class="fa fa-fw fa-file"></i> 课程</a>-->
                </li>
				</ul>
            </div>

        </nav>
        <!--  这个page-wrapper是右边   -->
        <div id="page-wrapper">
          <div class="header">
            <h1 class="page-header">
                设置作业成绩及评论
            </h1>
            <!--可选择返回的不知道叫什么的东西-->
            <ol class="breadcrumb">
                <li><a href="../">软件工程实践</a></li>
                <li><a href="../">作业管理</a></li>
                <li><a href="../">作业名称</a></li>
                <li class="active">团队名称</li>
			</ol>
          </div>

            <!-- 这是成绩及评论设置 -->
            <div class="panel-body">
                <form class="form-horizontal">
                  <div class="form-group">
                      <label class="col-sm-2 control-label">团队名称</label>
                      <div class="col-sm-5">
                          <input type="text" class="form-control" name="team_name" disabled>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-2 control-label">作业名称</label>
                      <div class="col-sm-5">
                          <input type="text" class="form-control" name="homework_name" disabled>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-2 control-label">作业成绩</label>
                      <div class="col-sm-1">
                          <!--仅可输入数字和小数点-->
                          <input type="text" class="form-control" name="homework_grade" onkeyup="value=value.replace(/[^\d\.]/g,'')" onblur="value=value.replace(/[^\d\.]/g,'')" required>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-2 control-label">作业评价</label>
                      <div class="col-sm-5">
                          <textarea class="form-control" rows="7" name="homework_comment" placeholder="请输入评价"></textarea>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" class="btn btn-default">提交</button>
                      </div>
                  </div>
              </form>
            </div>

        </div>
        </div>
         <!-- /. PAGE WRAPPER  -->
    </div>
     <!-- /. WRAPPER  -->




    <!-- JS Scripts-->
    <!-- jQuery Js -->
    <script src="/static/4assets/js/jquery-1.10.2.js"></script>
      <!-- Bootstrap Js -->
    <script src="/static/4assets/js/bootstrap.min.js"></script>
    <!-- Metis Menu Js -->
    <script src="/static/4assets/js/jquery.metisMenu.js"></script>
      <!-- Custom Js -->
    <!--<script src="assets/js/custom-scripts.js"></script>-->
    <!--添加教务、学生、教师页头部js-->
    <script src="/static/js/addheader.js"></script>

</body>
</html>
