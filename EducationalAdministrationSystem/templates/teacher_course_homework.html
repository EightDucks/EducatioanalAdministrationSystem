<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta content="" name="description" />
    <meta content="webthemez" name="author" />
    <title>Bootstrap HTML5 Admin Template</title>
	<!-- Bootstrap Styles-->
    <link href="/static/4assets/css/bootstrap.css" rel="stylesheet" />
     <!-- FontAwesome Styles-->
    <link href="/static/4assets/css/font-awesome.css" rel="stylesheet" />
        <!-- Custom Styles-->
    <link href="/static/css/jiaowu.css" rel="stylesheet" />
     <!-- Google Fonts-->
   <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />



</head>
<body>
    <!--wrapper 是根节点，最外层的div容器-->
    <div id="wrapper">

        <!--最上面的导航栏集成于.headerer-->
        <div class="headerer"></div>


        <!--这个nav是左边的东西-->
        <div class="teacher_left"></div>
        <div style="display:none;">
          <input id="cou_id_holder" value="{{cou.id}}" >
        </div>

        <!--  这个page-wrapper是右边   -->
        <div id="page-wrapper">
          <div class="header">
            <h1 class="page-header">
                作业管理
            </h1>
            <!--可选择返回的不知道叫什么的东西-->
            <ol class="breadcrumb">
                <li><a href="/EducationalSystem/teacher/">{{cou.name}}</a></li>
                <li class="active">作业管理</li>
			</ol>
          </div>

            <!--这是我们操作的主题框-->
            <div id="page-inner">
                {% if messages %}
                <div class="row">
                  <div class="col-xs-12">
                    {% for message in messages %}
                      <div class="alert alert-{% if message.tags %}{{ message.tags }}{% else %}info{% endif %} alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        {{message}}
                      </div>
                    {% endfor %}
                  </div>
                </div>
                {% endif %}
                <div class="row">
                    <div class="col-md-12">
                        <!-- Advanced Tables -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                 作业管理
                            </div>

                            <div class="panel-body">
                                <button id="addcourse" type="button" class="btn btn-primary" onclick="location.href='/EducationalSystem/teacher/addAsn/{{cou.id}}/'">
                                <span class="glyphicon glyphicon-plus" ></span>新增作业</button>
                            </div>

                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                        <thead>
                                            <tr>
                                                <th>作业名称</th>
                                                <th>创建时间</th>
                                                <th>提交截止时间</th>
                                                <!--<th>状态</th>-->
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!--内容都在tbody里加-->
                                            {% for a in asn %}
                                            <form>
                                              <tr class="gradeA">
                                                  <td><a href="/EducationalSystem/teacher/Asn/{{a.id}}/">{{a.name}}</a></td>
                                                  <td>{{a.starttime}}</td>
                                                  <td>{{a.duetime}}</td>
                                                  <!--<td class="center">已截止</td>-->
                                                  <td class="center">
                                                      <button type="button" class="btn btn-info btn-xs" onclick="location.href='/EducationalSystem/teacher/modAsn/{{a.id}}'">修改信息</button>
                                                      <button type="button" class="btn btn-primary btn-xs" onclick="location.href='/EducationalSystem/teacher/Asn/{{a.id}}'">查看详细</button>
                                                      <!--<button type="button" class="btn btn-danger btn-xs course_delete" onclick="location.href='/EducationalSystem/teacher/delAsn/{{a.id}}'">删除</button>-->
                                                  </td>
                                              </tr>
                                            </form>
                                            {% endfor %}
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                        <!--End Advanced Tables -->
                    </div>
                </div>
            </div>
             <!-- /. PAGE INNER  -->
        </div>
        </div>
         <!-- /. PAGE WRAPPER  -->
    </div>
     <!-- /. WRAPPER  -->




    <!-- JS Scripts-->
    <!-- jQuery Js -->
    <script src="/static/4assets/js/jquery-1.10.2.js"></script>
      <!-- Bootstrap Js -->
    <script src="/static/4assets/js/bootstrap.min.js"></script>
    <!-- Metis Menu Js -->
    <script src="/static/4assets/js/jquery.metisMenu.js"></script>
      <!-- Custom Js -->
    <!--<script src="assets/js/custom-scripts.js"></script>-->
    <!--添加教务、学生、教师页头部js-->
    <script src="/static/js/addheader.js"></script>
    <!-- DATA TABLE SCRIPTS -->
    <script src="/static/4assets/js/dataTables/jquery.dataTables.js"></script>
    <script src="/static/4assets/js/dataTables/dataTables.bootstrap.js"></script>
        <script>
            $(document).ready(function () {
                $('#dataTables-example').dataTable();
            });
    </script>
    <!--<script src="/static/js/teacher_course_delete.js"></script>-->
    <!--添加教师页nav左边js-->
    <script src="/static/js/add_teacher_left.js"></script>

</body>
</html>
