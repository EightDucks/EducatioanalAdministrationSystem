        <div class="modal fade" id="loginTable" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
         <div class="modal-dialog">
            <div class="modal-content">

               <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                  </button>
                  <h4 class="modal-title" id="myModalLabel">

                  </h4>
               </div>

               <div class="modal-body" id="modal-body">

                <div class="row">
                  <div class="col-md-10 col-md-offset-1">
                    <div class="row">

                      <div class="form-group has-feedback form-time col-md-12">
                        <label class="control-label">用户名</label>
                        <input type="text" class="form-control" id="login_username">
                      </div>

                      <div class="form-group has-feedback form-time col-md-12">
                        <label class="control-label">密码</label>
                        <input type="password" class="form-control" id="login_password">
                      </div>
                      <!---->
                      <div class="form-group has-feedback form-time col-md-12">
                        <label class="control-label">登录类型</label>
                        <input type="radio" class="form-control" name="usertype" value="student" checked>学生
                        <input type="radio" class="form-control" name="usertype" value="teacher">教师
                        <input type="radio" class="form-control" name="usertype" value="manager">教务管理员
                      </div>

                    </div>
                  </div>
                </div>

                 </div>

                    <button id="login" type="button" class="btn btn-primary">
                       提交更改
                    </button>
